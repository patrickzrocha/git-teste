<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/cadastro.css" />
  <title>cadastro</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="links-image">
        <img class="imagem-cima" src="/styles/Logo.png">
        <div class="links">
          <a src="">Cadastrar</a>
          <a src="">Pesquisar</a>
          <a src="">Dashboard</a>
          <a class="photo-login">
            <div class="conteudo">P</div>
          </a>
        </div>
      </div>
    </header>

    <div class="form">
      <h1 class="text">Cadastro de novos alunos</h1>

      <div class="estrutura">
        <form class="label-input">

          <div class="line-one">
           <div> 
             <label>Aluno:</label>
             <input type="text">
           </div>
           <div> 
             <label>E-mail:</label>
             <input type="text">
           </div>
          </div>
        
          <div class="line-two">
            <div> 
              <label>Matricula:</label>
              <input type="text">
            </div>
            <div> 
              <label>N-de serie:</label>
              <input type="text">
            </div>
          </div>
        
          <div class="line-three"> 
            <div> 
              <label>Data de entrega:</label>
              <input type="text">
            </div>
            <div> 
              <label>Conservação:</label>
              <input type="text">
            </div>
          </div>
        
          <button class="finalizar">Concluido</button>
        </form>
      </div>

    </div>


    <footer class="rodape">
      <div class="">

      </div>
    </footer>
  </div>




  </div>



</body>

</html>
